<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
</head>
<body>
    <table border="1" cellpadding="1" cellspacing="1">
        <tr>
            <th colspan="5">TIMETABLE</th>
        </tr>
        <tr>
            <th>DAYS</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <th>MONDAY</th>
            <th>BD</th>
            <th>ACN</th>
            <th>LPP</th>
            <th>LPP</th>
        </tr>
        <TR>
            <th>TUESDAY</th>
            <th ROWSPAN="2">ACN</th>
            <th>LPP</th>
            <th colspan="2">RA</th>
            <!-- <th>RA</th> -->
        </TR>
        <TR>
            <th>WEDNESDAY</th>
            <!-- <th>ACN</th> -->
            <th>WT</th>
            <th>ACN</th>
            <th>DSS</th>
        </TR>
        <TR>
            <TH>THURSDAY</TH>
            <TH>ACN</TH>
            <TH>ACN</TH>
            <TH>RA</TH>
            <TH>LPP</TH>
        </TR>
        <TR>
            <TH>FRIDAY</TH>
            <TH>PC</TH>
            <TH>PC</TH>
            <TH>RA</TH>
            <TH>DSS</TH>
        </TR>
    </table>
</body>
</html>
